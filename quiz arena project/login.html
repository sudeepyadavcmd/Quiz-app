<!DOCTYPE html>

  <title>Login | Arena Quiz</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  
  <div class="auth-container">
    <h1>Login</h1>
    <form id="loginForm">

  </div>
  <script src="login.js"></script>
