<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Subject & Number</title>
  <link rel="stylesheet" href="css/subject-select.css" />

</head>

<body data-page="subject-select">
  <!-- ðŸ”™ Back Button -->
<div class="back-btn" onclick="goBack()">â¬… Back</div>
  <div class="container">
    <h2>Select Your Subject & Number of Questions</h2>

    <div class="selection-row">
      <div class="subject-box">
        <label for="subjectList"><strong>Choose Subject:</strong></label>
        <select id="subjectList">
          <option value="">-- Select Subject --</option>
        </select>
      </div>

      <div class="num-box">
        <label for="numInput"><strong>Number of Questions:</strong></label>
        <input type="number" id="numInput" min="1" max="1000" placeholder="e.g. 10" />
      </div>
    </div>

    <div class="level-box">
      <label for="levelList"><strong>Select Level:</strong></label>
      <select id="levelList">
        <option value="">-- Select Level --</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="center-btn">
      <button id="startBtn" class="btn" disabled>Start Quiz âž¡</button>
    </div>
  </div>

  <script src="js/data-loader.js"></script>
  <script src="js/main.js"></script>
  <script src="js/subject-select.js"></script>
</body>
</html>
